<body>

  <!-- üß≠ THANH HEADER -->

  <!-- üõçÔ∏è DANH S√ÅCH S·∫¢N PH·∫®M -->
  <main id="product-list"></main>

  <!-- üõí GI·ªé H√ÄNG -->

  <!-- ü¶∂ CH√ÇN TRANG -->

  <!-- ‚öôÔ∏è PH·∫¶N 3: JAVASCRIPT -->
  <script>
    // ==========================
    // üõ†Ô∏è DANH S√ÅCH S·∫¢N PH·∫®M
    // ==========================
    const products = [
      {id: 1, name: "Laptop ASUS TUF Gaming F15", price: 22990000,img src="Laptop ASUS TUF Gaming F15.IMG" },
      {id: 2, name: "Laptop Dell XPS 13", price: 32990000, img src="Laptop Dell XPS 13.IMG" },
      {id: 3, name: "Laptop MacBook Pro M3", price: 44990000, img src="Laptop MacBook Pro M3.IMG" },
      {id: 4, name: "Chu·ªôt Logitech G Pro X", price: 2499000, img src="Chu·ªôt Logitech G Pro X.IMG" },
      {id: 5, name: "B√†n ph√≠m Keychron K6", price: 1899000, img src="B√†n ph√≠m Keychron K6.IMG" },
      {id: 6, name: "M√†n h√¨nh LG UltraGear 27\"", price: 5999000, img src="M√†n h√¨nh LG UltraGear 27\.IMG" },
      {id: 7, name: "Card ƒë·ªì h·ªça RTX 4070 Ti", price: 20990000, img src="Card ƒë·ªì h·ªça RTX 4070 Ti.IMG" },
      {id: 8, name: "CPU Intel Core i9-13900K", price: 17990000, img src="CPU Intel Core i9-13900K.IMG" },
      {id: 9, name: "RAM Corsair 32GB DDR5", price: 3999000, img src="RAM Corsair 32GB DDR5.IMG" },
      {id: 10, name: "SSD Samsung 990 Pro 1TB", price: 2999000, img src="SSD Samsung 990 Pro 1TB.IMG" },];

    const listEl = document.getElementById("product-list");
    const cartEl = document.getElementById("cart-list");
    const checkoutEl = document.getElementById("checkout");

    // Hi·ªÉn th·ªã danh s√°ch s·∫£n ph·∫©m
    listEl.innerHTML = products.map(p => `
      <div class="product">
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price.toLocaleString()} VND</p>
        <button onclick="addToCart(${p.id})">üõí Th√™m v√†o gi·ªè</button>
        <button onclick="buyNow(${p.id})">üí≥ Mua ngay</button>
      </div>
    `).join('');

    // ==========================
    // üõí CH·ª®C NƒÇNG GI·ªé H√ÄNG
    // ==========================
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      let cart = getCart();
      const existing = cart.find(i => i.id === id);
      if (existing) existing.quantity++;
      else cart.push({...product, quantity: 1});
      saveCart(cart);
      alert(`‚úÖ ƒê√£ th√™m ${product.name} v√†o gi·ªè h√†ng!`);
    }

    function buyNow(id) {
      addToCart(id);
      openCart();
    }

    // ==========================
    // üßæ HI·ªÇN TH·ªä GI·ªé H√ÄNG
    // ==========================
    function openCart() {
      listEl.style.display = "none";
      cartEl.style.display = "block";
      checkoutEl.style.display = "block";
      renderCart();
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function renderCart() {
      const cart = getCart();
      if (cart.length === 0) {
        cartEl.innerHTML = "<p>üõçÔ∏è Gi·ªè h√†ng tr·ªëng!</p>";
        return;
      }

      let total = 0;
      cartEl.innerHTML = cart.map((item, i) => {
        total += item.price * item.quantity;
        return `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div>
              <h3>${item.name}</h3>
              <p>${item.price.toLocaleString()} VND</p>
              <p>
                <button onclick="changeQty(${i}, -1)">-</button>
                ${item.quantity}
                <button onclick="changeQty(${i}, 1)">+</button>
              </p>
            </div>
            <button onclick="removeItem(${i})">üóëÔ∏è</button>
          </div>
        `;
      }).join('') + `<h2 style="text-align:right;margin-top:15px;">T·ªïng c·ªông: ${total.toLocaleString()} VND</h2>`;

      localStorage.setItem("total", total);
    }

    function changeQty(index, delta) {
      let cart = getCart();
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    function removeItem(index) {
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    // ==========================
    // üí≥ THANH TO√ÅN
    // ==========================
    document.getElementById("checkout-btn").onclick = () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const cart = getCart();

      if (!name || !email || !address || cart.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin v√† c√≥ s·∫£n ph·∫©m trong gi·ªè!");
        return;
      }

      const total = localStorage.getItem("total");
      alert(`üéâ C·∫£m ∆°n ${name}! ƒê∆°n h√†ng tr·ªã gi√° ${Number(total).toLocaleString()} VND ƒë√£ ƒë∆∞·ª£c ghi nh·∫≠n.`);
      localStorage.removeItem("cart");
      location.reload();
    };
  </script>
